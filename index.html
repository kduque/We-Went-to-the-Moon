<html>
    <head>
        <title>Solar System Animation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <!-- The sun is enclosed with an ember -->
        <div id = "sun-ember">
            <svg>
                <clipPath>
                    <!-- Image of the sun -->
                    <img class="clipPolygon" id="sun" src="http://4.bp.blogspot.com/-1r0xoGH7jrc/TrHEUtZQbgI/AAAAAAAAAtU/8xtcuy1jnRw/s1600/sun+yellow+orange.gif" />
                </clipPath>
            </svg>
        </div>
        
        <svg>
            <clipPath>
                <!--Image of the moon-->
                <img class="clipPolygon" id="moon" src="http://d1jqu7g1y74ds1.cloudfront.net/wp-content/uploads/2010/06/Moon.jpg"/>
            </clipPath>
        </svg>
        
        <!-- The earth and its orbit-->
        <div class="orbit" id="earth-orbit">
            <img class="planet" id="earth" src="http://1.bp.blogspot.com/-dVz_71071d4/Ubp6rVJtJvI/AAAAAAAA6DU/-5I0LPsyL5s/s1600/1.jpg"/>
        </div>
        
        <!--Saturn and its orbit-->
        <div class="orbit" id="saturn-orbit">
            <img class="planet" id="saturn" src="http://vector-magz.com/wp-content/uploads/2013/09/saturn-clip-art1.png"/>
        </div>
        
        <!--Jupiter and its orbit-->
        <div class="orbit" id="jupiter-orbit">
            <img class="planet" id="jupiter" src="http://upload.wikimedia.org/wikipedia/commons/e/e1/Jupiter_(transparent).png"/>
        </div>
        
        <!--The rocket-ship-->
        <div class = "rocket-ship">
            <img id="rocket" src="http://openclipart.org/image/2400px/svg_to_png/28806/purzen_A_cartoon_moon_rocket.png"/>
        Rocket!
        </div>
        
    </body>
</html>
